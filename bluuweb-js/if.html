<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .inicio {
        width: 0%;
      }
      .final {
        width: 100%;
      }
      .animacao {
        transition: all 2s ease .5s;
      }
    </style>
  </head>
    <div class="container text-center py-5">
      <h1 id="titulo" class="display-4 py-5">Cor</h1>
      <input id="color" type="text"  class="form-control my-13"  placeholder="Coloque aqui a cor">
      <br/>
      <button id="botao" type="button" class="btn btn-warning">Ok</button>
    </div>

    <script>
      document.getElementById("botao").onclick = function() {
        var color = document.getElementById("color").value;

        if (color == "azul") {
          document.getElementById("titulo").classList.toggle("text-primary");
        }
        else if (color == "vermelho") {
          document.getElementById("titulo").classList.toggle("text-danger");
        }
        else {
          document.getElementById("titulo").classList.toggle("text-warning");

        }
        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="nome-inventado.js"></script>
  </body>
</html>
