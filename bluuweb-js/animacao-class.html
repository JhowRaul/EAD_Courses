<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .inicio {
        width: 0%;
      }
      .final {
        width: 100%;
      }
      .animacao {
        transition: all 2s ease .5s;
      }
    </style>
  </head>
    <div class="container text-center py-5">
      <h1 id="titulo" class="display-4 py-5">Animação de barra</h1>
      <div class="py-4">
        <div class="progress">
          <div id="barra" class="progress-bar progress-bar-striped bg-danger inicio animacao" role="progressbar"  aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>


      <button id="botao" type="button" class="btn btn-warning">Animar</button>

    <script>
      // document.getElementById("titulo").classList.add ("bg-danger");
      function animarBarra() {
        document.getElementById("barra").classList.toggle ("final");
      }
      document.getElementById("botao").onclick = function() {
        animarBarra();
      }
      

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="nome-inventado.js"></script>
  </body>
</html>
